<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Tangerine"
      rel="stylesheet"
      type="text/css"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1024px)"
      href="CSS/mobile.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Staatliches&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/928637351c.js"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="main-nav">
      <div class="nav-items">
        <h1>Game Of <span>Thrones</span></h1>
        <a id="Icons"
          href="https://github.com/FACN7/HIO-GamesOfThrones"
          alt="Github repo"
          target="_blank"
          ><i class="" style="color:white"></i
        ></a>
        <ul class="nav-list">
          <li><a href="#main-header">Home</a></li>
          <li><a href="#characters">Characters</a></li>
          <li><a href="#trailer">Trailer</a></li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header id="main-header">
      <div class="image-header">
        <img src="./assets/images/main-photo.jpg" alt="" />
      </div>
    </header>

    <!-- Character section -->
    <section id="characters">
      <div class="container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                class="chracter_image"
                src="https://i.ibb.co/FHN53qD/jon-snow-game-thrones.jpg"
                alt="Avatar"
              />
            </div>

            <div class="flip-card-back">
              <h1 class="chracter_name">Jon Snow</h1>
              <div class="card-information">
                <p class="chracter_origin">ORIGIN-</p>
                <p class="chracter_killer">KILLED BY-</p>
                <p class="chracter_real_name">ACTOR-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Trailer section-->
    <section id="trailer">
      <div class="container">
        <iframe
          class="trailer-frame"
          src="https://www.youtube.com/embed/rlR4PJn8b8I"
        >
        </iframe>
      </div>
    </section>

    <!-- Footer-->
    <footer id="main-footer">
      <div class="footer-items">
        <p>
          Copyright &copy; 2019, HIO Team, FACN7 Bootcamp, Nazareth, Tell:
          052-6086-317 , All Rights Reserved
        </p>
        <a href="https://github.com/FACN7/HIO-team" target="_blank"
          ><i class="fab fa-github fa-3x" style="color:black;"></i
        ></a>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
