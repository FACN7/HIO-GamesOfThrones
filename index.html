<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Staatliches&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/928637351c.js"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="main-nav">
      <div class="nav-items">
        <h1>Game Of <span>Thrones</span></h1>
        <a
          href="https://github.com/FACN7/HIO-GamesOfThrones"
          alt="Github repo"
          target="_blank"
          ><i class="fab fa-github fa-3x" style="color:white"></i
        ></a>
        <ul class="nav-list">
          <li><a id="home" href="">Home</a></li>
          <li><a id="characters" href="">Characters</a></li>
          <li><a id="trailer" href="">Trailer</a></li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header id="main-header">
      <div class="image-header">
        <img src="./assets/images/main-photo.jpg" alt="" />
      </div>
    </header>

    <!-- Character section -->
    <section id="characters">
      <div class="container">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img class = "chracter_image" src="https://i.ibb.co/FHN53qD/jon-snow-game-thrones.jpg" alt="Avatar" >
              </div>
            
            
              <div class="flip-card-back" >
                <h1 class ="chracter_name" > Jon Snow</h1> 
                <p class ="chracter_nick_name">NICK NAME : </p> 
              <p class ="chracter_origin">origin :</p> 
              <p class ="chracter_killer" >killed by :  </p> 
              <p class ="chracter_real_name">actor name : </p> 
              <img src="https://i.ibb.co/GFNz0XF/hiclipart-com-id-ibdqq.png" alt="Avatar" style="width:100px;height:95px;">
              </div>
            
            
          </div>
        </div>
      </div>
    </section>

    <!-- Trailer section-->
    <section id="trailer">
      <div class="container"></div>
      <iframe class="trailer-frame" src="https://www.youtube.com/embed/rlR4PJn8b8I"> </iframe>
    </section>

    <!-- Footer-->
    <footer id="main-footer"></footer>
    <script src="js/index.js"></script>
  </body>
</html>
